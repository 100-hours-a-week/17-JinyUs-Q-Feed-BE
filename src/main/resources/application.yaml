spring:
  application:
    name: QFeed
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_REDIRECT_URI:https://q-feed.com/api/auth/oauth/kakao/callback}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 600000  # 10분 (ms)
  refresh-token-expiration: 1209600000  # 14일 (ms)

aws:
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:qfeed-files}
    cdn-url-prefix: ${AWS_S3_CDN_URL_PREFIX:https://qfeed-dev-s3-audio.s3.ap-northeast-2.amazonaws.com}
    key-prefix: ${AWS_S3_KEY_PREFIX:uploads}
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}

ai:
  feedback:
    base-url: ${AI_FEEDBACK_BASE_URL}
    endpoint: /ai/interview/feedback/request
    timeout: 60000  # 60초
  stt:
    base-url: ${AI_STT_BASE_URL}
    endpoint: /ai/stt
    timeout: 60000  # 60초

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: never

springdoc:
  api-docs:
    path: /api-docs     # 기본 /v3/api-docs → /api-docs 로 변경
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
